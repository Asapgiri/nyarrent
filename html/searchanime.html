<div class="col-lg-12 px-2">
    <div class="text-muted pt-3">
        <h6 class="border-bottom border-gray pb-2 mb-0">
            <form method="GET" action="#">
                <div class="input-group mb-3">
                    <input type="text" name="query" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="submit">Search</button>
                    </div>
                </div>
            </form>

            Page: {{.Page}}, Page count: {{.TotalAmount}}
        </h6>

        <ul class="list-group list-group-flush" id="table">

            <li class="list-group-item list-group-item-action p-2 disabled">
                <strong>
                    <div class="row">
                        <div class="col-md-1">Banner</div>
                        <div class="col-md-2">Title</div>
                        <div class="col-md-6">Description</div>
                        <div class="col-md-1">Genre</div>
                        <div class="col-md-2">Add to list</div>
                    </div>
                </strong>
            </li>

            {{range .Anime}}
            <li class="list-group-item list-group-item-action p-2 small searchable cursor-pointer" id="colli-{{.Route}}">
                <div class="row">
                    <div class="col-md-1">
                        <img class="card-img-top" src="https://img.animeschedule.net/production/assets/public/img/{{.ImageVersionRoute}}" alt="Card image cap">
                    </div>
                    <div class="col-md-2">
                        <strong><a href="#">{{.Title}}</a></strong>
                    </div>

                    <div class="col-md-6">
                        {{.Description}}
                    </div>

                    <div class="col-md-1">
                    </div>
                    <div class="col-md-2">
                        <a href="/addanime/{{.Route}}">
                            <button class="btn btn-primary" style="width: 100%;" type="button">Add to list</button>
                        </a>
                    </div>
                </div>
            </li>
            {{end}}

        </ul>

    </div>
</div>
