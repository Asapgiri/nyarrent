<div class="col-lg-12 px-2">
    <div class="text-muted pt-3">
        <h6 class="border-bottom border-gray pb-2 mb-0">
            <form method="GET" action="#">
                <div class="input-group mb-3">
                    <input type="text" name="query" value="{{.SearchText}}" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </h6>

        <ul class="list-group list-group-flush" id="table">

            <li class="list-group-item list-group-item-action p-2">
                <strong>
                    <div class="row">
                        <div class="col-md-12"><a class="btn btn-info" style="float: right;" href="/?fu=true">Refresh all</a></div>
                    </div>
                </strong>
            </li>

            <li class="list-group-item list-group-item-action p-2 disabled">
                <strong>
                    <div class="row">
                        <div class="col-md-1">Banner</div>
                        <div class="col-md-9">Title</div>
                        <div class="col-md-2">Episodes</div>
                    </div>
                </strong>
            </li>

            {{range .Anime}}
            <li class="list-group-item list-group-item-action p-2 small searchable cursor-pointer" id="colli-{{.Anime.Route}}">
                <div class="row">
                    <div class="col-md-1">
                        <img class="card-img-top" src="https://img.animeschedule.net/production/assets/public/img/{{.Anime.Banner}}" alt="Card image cap">
                    </div>
                    <div class="col-md-9">
                        <strong><a href="/listanime/{{.Anime.Route}}">{{.Anime.Title}}</a></strong>
                    </div>


                    <div class="col-md-2">
                        {{.Anime.EpisodeCount}}/<strong>{{.Anime.EpisodeCurrent}}</strong>
                        {{.Anime.Status}}<br><br>
                        {{.Anime.EpisodeRelease.Format "2006-01-02 15:04:05"}}
                    </div>
                </div>
            </li>
            {{end}}

        </ul>

    </div>
</div>
